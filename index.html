<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Tuo Shop — Contatti</title>
  <style>
    :root{
      --bg: #FDFBF8;       /* beige chiaro dal fondo immagine */
      --card: #ffffff;     /* bianco per leggibilità */
      --soft: #f4f6fb;     /* grigio chiaro/azzurrino */
      --text: #1c1c22;     /* testo scuro */
      --muted:#6e7484;     /* grigio-blu per testo secondario */
      --accent:#E74B3C;    /* arancio/rosso DNA */
      --accent-2:#0077B6;  /* blu DNA */
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 18px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0e1117;
        --card:#171a1f;
        --soft:#222630;
        --text:#f0f2f8;
        --muted:#a0a6b6;
        --accent:#FF6B4A;
        --accent-2:#0096C7;
        --shadow:0 10px 25px rgba(0,0,0,.5);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: url("Dynamic logo with back.png") center/cover no-repeat fixed, var(--bg);
    }

    .backdrop{
      /* overlay trasparente per mantenere leggibilità su immagine */
      background: rgba(253,251,248,.88);
      min-height: 100%;
    }

    .container{max-width:1000px; margin:0 auto; padding:24px;}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 0 0}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700}
    .logo{width:40px; height:40px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:var(--shadow)}
    .pill{padding:8px 12px; background:var(--soft); color:var(--muted); border-radius:999px; font-size:.9rem}
    .hero{margin:36px 0 22px; padding:26px; border-radius:var(--radius); background:rgba(255,255,255,.9); border:1px solid rgba(0,0,0,.08)}
    h1{margin:0 0 10px; font-size:clamp(1.4rem, 2.4vw + 1rem, 2.2rem)}
    p{margin:0}

    .grid{display:grid; grid-template-columns:repeat(12, 1fr); gap:18px}
    .card{grid-column: span 12; background:var(--card); border:1px solid rgba(0,0,0,.06); border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; transition: transform .2s ease, border-color .2s ease}
    .card:hover{transform: translateY(-2px); border-color: var(--accent)}

    @media (min-width:740px){.card.half{grid-column: span 6}}

    .btn{appearance:none; border:1px solid transparent; background:var(--soft); color:var(--text); padding:10px 12px; border-radius:12px; cursor:pointer;
         font-weight:600; display:inline-flex; align-items:center; gap:8px; text-decoration:none; transition: transform .08s ease, background .2s ease, border-color .2s ease}
    .btn:hover{background:#eaeff6}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff}
    .btn.link{background:transparent; border:1px solid rgba(0,0,0,.16)}

    .muted{color:var(--muted)}
    .sep{height:1px; background:linear-gradient(90deg, transparent, var(--accent), transparent); margin:20px 0}
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo"></div>
          <div>
            <div>Il Tuo Shop</div>
            <small class="muted">E-commerce artigianale</small>
          </div>
        </div>
        <div class="pill">Consegne in tutta Italia</div>
      </header>

      <section class="hero">
        <h1>Benvenuto! ✨</h1>
        <p class="muted">Contatti rapidi del nostro e-commerce.</p>
      </section>

      <section class="grid">
        <article class="card half">
          <h2>Telefono</h2>
          <p><strong>+39 333 123 4567</strong></p>
          <a class="btn primary" href="tel:+393331234567">Chiama</a>
          <a class="btn link" href="https://wa.me/393331234567" target="_blank">WhatsApp</a>
        </article>

        <article class="card half">
          <h2>Instagram</h2>
          <p><strong>@tuo_shop</strong></p>
          <a class="btn primary" href="https://instagram.com/tuo_shop" target="_blank">Visita profilo</a>
        </article>

        <div class="card" style="grid-column: span 12">
          <h2>Chi siamo</h2>
          <p class="muted">Breve presentazione del tuo brand.</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
